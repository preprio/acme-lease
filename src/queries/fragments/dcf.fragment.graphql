fragment DCF on _prepr_types {
    ... on Text {
        _id
        body
        format
        text
    }
    ... on YouTubePost {
        _id
        url
    }
    ... on Assets {
        items {
            _type
            url(width: 1000)
            mime_type
            caption
            playback_id
            width
            height
        }
    }
}