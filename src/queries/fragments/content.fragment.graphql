fragment Content on Content {
    __typename
    _id
    main_content {
        ... on Text {
            _id
            body
            format
            text
        }
        ... on YouTubePost {
            _id
            url
        }
        ... on Assets {
            items {
                _type
                url(width: 1000)
                mime_type
                caption
                playback_id
                width
                height
            }
        }
    }
}